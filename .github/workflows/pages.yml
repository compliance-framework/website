name: Deploy website to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build site
        run: npm run build

#      # OPTIONAL: write a CNAME file if you use a custom domain
#      # Set this in repo Settings → Secrets and variables → Actions → Variables
#      - name: Add CNAME (optional)
#        if: ${{ env.CUSTOM_DOMAIN != '' }}
#        run: echo "${{ env.CUSTOM_DOMAIN }}" > src/.vuepress/dist/CNAME
#        env:
#          CUSTOM_DOMAIN: ${{ vars.CUSTOM_DOMAIN }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # VuePress output (yours builds to src/.vuepress/dist)
          path: src/.vuepress/dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

